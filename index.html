<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <h1>ACTIVE TASKS</h1>
        <ul id="taskList"></ul>
    </div>
    <div class="right-side">
        <h1>TASK MASTER</h1>
        <form id="taskForm">
            <label for="taskInput">task you wish to complete:</label>
            <input type="text" id="taskInput" name="taskInput" required>
            <label for="dollarValue">pledge amount($):</label>
            <input type="number" id="dollarValue" name="dollarValue" min="1" step="0.01" required>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" required>
            <div id="pledgeError" class="error"></div>
            <button type="submit">Add Task</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
