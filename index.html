<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .left-side, .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .vertical-line {
            width: 2px;
            background-color: #000;
            height: 100%;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            margin-bottom: 10px;
        }
        #taskList {
            list-style-type: none;
            padding: 0;
        }
        #taskList li {
            margin-bottom: 15px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .error {
            color: red;
            font-size: 0.8em;
            margin-top: -5px;
            margin-bottom: 10px;
        }
        .task-buttons {
            margin-top: 10px;
        }
        .task-buttons button {
            margin-right: 10px;
        }
        .working {
            background-color: #ffffcc;
        }
        .task-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-info {
            flex: 1;
        }
        .timer {
            font-size: 1.2em;
            font-weight: bold;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <h1>Active Tasks</h1>
        <ul id="taskList"></ul>
    </div>
    <div class="vertical-line"></div>
    <div class="right-side">
        <h1>Task Master</h1>
        <form id="taskForm">
            <label for="taskInput">Enter task:</label>
            <input type="text" id="taskInput" name="taskInput" required>
            <label for="dollarValue">Daily penalty ($):</label>
            <input type="number" id="dollarValue" name="dollarValue" min="1" step="0.01" required>
            <div id="penaltyError" class="error"></div>
            <button type="submit">Add Task</button>
        </form>
    </div>

    <script>
        let tasks = [];
        let activeTimer = null;
        let startTime = null;

        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const taskInput = document.getElementById('taskInput');
            const dollarValue = document.getElementById('dollarValue');
            const penaltyError = document.getElementById('penaltyError');
            const taskText = taskInput.value.trim();
            const penalty = parseFloat(dollarValue.value);
            
            if (taskText && !isNaN(penalty) && penalty >= 1) {
                penaltyError.textContent = '';
                const task = {
                    text: taskText,
                    penalty: penalty,
                    createdAt: new Date(),
                    isWorking: false,
                    elapsedTime: 0
                };
                tasks.push(task);
                updateTaskList();
                
                taskInput.value = '';
                dollarValue.value = '';
            } else if (penalty < 1) {
                penaltyError.textContent = 'Daily penalty must be at least $1.';
            }
        });

        document.getElementById('dollarValue').addEventListener('input', function(e) {
            const penaltyError = document.getElementById('penaltyError');
            if (this.value < 1) {
                penaltyError.textContent = 'Daily penalty must be at least $1.';
            } else {
                penaltyError.textContent = '';
            }
        });

        function updateTaskList() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                const daysSinceCreation = Math.floor((new Date() - task.createdAt) / (1000 * 60 * 60 * 24));
                const totalPenalty = (daysSinceCreation * task.penalty).toFixed(2);
                li.className = task.isWorking ? 'working' : '';
                li.innerHTML = `
                    <div class="task-container">
                        <div class="task-info">
                            <strong>${task.text}</strong><br>
                            Daily Penalty: $${task.penalty.toFixed(2)}<br>
                            Days Active: ${daysSinceCreation}<br>
                            Total Penalty: $${totalPenalty}<br>
                            <div class="task-buttons">
                        <button onclick="workOnTask(${index})">${task.isWorking ? 'Stop Working' : 'Work on Task'}</button>
                        <button onclick="removeTask(${index})">Complete Task</button>
                    </div>
                        </div>
                        <div class="timer" id="timer-${index}">${formatTime(task.elapsedTime)}</div>
                    </div>
                `;
                taskList.appendChild(li);
            });
        }

        function removeTask(index) {
            if (tasks[index].isWorking) {
                stopTimer();
        }
            tasks.splice(index, 1);
            updateTaskList();
        }

        function workOnTask(index) {
            if (tasks[index].isWorking) {
                // Stopping work on the current task
                stopTimer();
                tasks[index].isWorking = false;
            } else {
                // Starting work on a new task
                tasks.forEach((task, i) => {
                    if (task.isWorking) {
                        stopTimer();
                        task.isWorking = false;
        }
                });
                tasks[index].isWorking = true;
                startTimer(index);
            }
            updateTaskList();
        }

        function startTimer(index) {
            if (activeTimer) {
                clearInterval(activeTimer);
            }
            startTime = Date.now();
            activeTimer = setInterval(() => {
                const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000) + tasks[index].elapsedTime;
                document.getElementById(`timer-${index}`).textContent = formatTime(elapsedSeconds);
            }, 1000);
        }

        function stopTimer() {
            if (activeTimer) {
                clearInterval(activeTimer);
                activeTimer = null;
                const activeTaskIndex = tasks.findIndex(task => task.isWorking);
                if (activeTaskIndex !== -1) {
                    tasks[activeTaskIndex].elapsedTime += Math.floor((Date.now() - startTime) / 1000);
        }
        }
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${padZero(hours)}:${padZero(minutes)}:${padZero(remainingSeconds)}`;
        }

        function padZero(num) {
            return num.toString().padStart(2, '0');
        }
    </script>
</body>
</html>
