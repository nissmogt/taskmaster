<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    </style>
    <title>Task Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <h1>ACTIVE TASKS</h1>
        <ul id="taskList"></ul>
    </div>
    <div class="right-side">
        <h1 class="glow">TASK MASTER</h1>
        <form id="taskForm">
            <label for="taskInput">> Task you wish to complete:</label>
            <input type="text" id="taskInput" name="taskInput" required>
            <label for="dollarValue">
                > Daily Pledge Amount($)
                <span class="tooltip">?
                    <span class="tooltiptext">The daily pledge is the amount you commit to donate or forfeit each day until the task is completed. It serves as motivation to finish your task quickly.</span>
                </span>:
            </label>
            <input type="number" id="dollarValue" name="dollarValue" min="1" step="0.01" required>
            <div id="pledgeError" class="error"></div>
            <button type="submit">Add Task</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
